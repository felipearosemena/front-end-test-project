      </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
    <a href = "javascript:void(0)" onclick = "document.getElementById('primero').style.display='block';document.getElementById('fade').style.display='block'">

    </a>
    </div>
    <div class="col-sm-6">
    <a href = "javascript:void(0)" onclick = "document.getElementById('segundo').style.display='block';document.getElementById('fade').style.display='block'">

    </div>
    <div class="col-sm-6">
    <a href = "javascript:void(0)" onclick = "document.getElementById('cuarto').style.display='block';document.getElementById('fade').style.display='block'">
    <svg viewbox="0 0 10 6.7">
  <defs>
    <clipPath id="top">
      <polygon points="0 9, 5 0, 9 9" />
    </clipPath>
  </defs>
  <image xlink:href="img/new-zealand-4.jpg" x="0" y="0" height="6.7" width="10" clip-path="url(#top)"/>
</svg>
    </a>
    </div>
  </div>
